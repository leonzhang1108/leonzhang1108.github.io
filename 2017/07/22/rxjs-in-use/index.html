      <h2 id="多次点击-记录点击次数"><a href="#多次点击-记录点击次数" class="headerlink" title="多次点击 记录点击次数"></a>多次点击 记录点击次数</h2><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="keyword">const</span> clickStream = Observable.fromEvent(<span class="built_in">document</span>, <span class="string">'click'</span>)</span><br><span class="line">clickStream</span><br><span class="line">  .buffer(clickStream.debounceTime(<span class="number">250</span>))</span><br><span class="line">  .map(<span class="function"><span class="params">list</span> =&gt;</span> list.length)</span><br><span class="line">  .subscribe(<span class="built_in">console</span>.log)</span><br></pre></td></tr></table></figure>
<h2 id="鼠标拖动-文字尾巴效果-React"><a href="#鼠标拖动-文字尾巴效果-React" class="headerlink" title="鼠标拖动 文字尾巴效果 React"></a>鼠标拖动 文字尾巴效果 React</h2><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="keyword">import</span> React <span class="keyword">from</span> <span class="string">'react'</span></span><br><span class="line"><span class="keyword">import</span> Rx, &#123;</span><br><span class="line">  Observable,</span><br><span class="line">  debounceTime</span><br><span class="line">&#125; <span class="keyword">from</span> <span class="string">'rxjs'</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">App</span> <span class="keyword">extends</span> <span class="title">React</span>.<span class="title">Component</span> </span>&#123;</span><br><span class="line">  componentDidMount() &#123;</span><br><span class="line">    Observable.from(<span class="string">'leon is awesome'</span>)</span><br><span class="line">      .flatMap(<span class="function">(<span class="params">value, index</span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">const</span> element = <span class="built_in">document</span>.createElement(<span class="string">'span'</span>)</span><br><span class="line">        element.innerHTML = value</span><br><span class="line">        element.style.position = <span class="string">'absolute'</span></span><br><span class="line">        <span class="keyword">this</span>.refs.container.appendChild(element)</span><br><span class="line">        <span class="keyword">return</span> Observable.fromEvent(<span class="built_in">document</span>, <span class="string">'mousemove'</span>)</span><br><span class="line">          .delay(index * <span class="number">100</span>)</span><br><span class="line">          .map(<span class="function"><span class="params">pos</span> =&gt;</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> &#123; pos, value, index, element &#125;</span><br><span class="line">          &#125;)</span><br><span class="line">      &#125;)</span><br><span class="line">      .subscribe(<span class="function">(<span class="params">data</span>) =&gt;</span> &#123;</span><br><span class="line">        data.element.style.top = data.pos.offsetY + <span class="string">'px'</span></span><br><span class="line">        data.element.style.left</span><br><span class="line">          = data.pos.offsetX + data.index * <span class="number">10</span> + <span class="number">15</span> + <span class="string">'px'</span></span><br><span class="line">      &#125;)</span><br><span class="line">  &#125;</span><br><span class="line">  render() &#123;</span><br><span class="line">    <span class="keyword">return</span> (</span><br><span class="line">      &lt;div&gt;</span><br><span class="line">        &lt;div ref=<span class="string">'container'</span>&gt;&lt;/div&gt;</span><br><span class="line">      &lt;<span class="regexp">/div&gt;</span></span><br><span class="line"><span class="regexp">    )</span></span><br><span class="line"><span class="regexp">  &#125;</span></span><br><span class="line"><span class="regexp">&#125;</span></span><br></pre></td></tr></table></figure>
<h2 id="自动补齐input框-React"><a href="#自动补齐input框-React" class="headerlink" title="自动补齐input框 React"></a>自动补齐input框 React</h2><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="keyword">import</span> React <span class="keyword">from</span> <span class="string">'react'</span></span><br><span class="line"><span class="keyword">import</span> Rx, &#123;</span><br><span class="line">  Observable</span><br><span class="line">&#125; <span class="keyword">from</span> <span class="string">'rxjs'</span></span><br><span class="line"><span class="keyword">import</span> $ <span class="keyword">from</span> <span class="string">'jquery'</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">App</span> <span class="keyword">extends</span> <span class="title">React</span>.<span class="title">Component</span> </span>&#123;</span><br><span class="line">  componentDidMount() &#123;</span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">searchWikipedia</span>(<span class="params">term</span>) </span>&#123;</span><br><span class="line">      <span class="keyword">return</span> $.ajax(&#123;</span><br><span class="line">        url: <span class="string">'http://en.wikipedia.org/w/api.php'</span>,</span><br><span class="line">        dataType: <span class="string">'jsonp'</span>,</span><br><span class="line">        data: &#123;</span><br><span class="line">          action: <span class="string">'opensearch'</span>,</span><br><span class="line">          format: <span class="string">'json'</span>,</span><br><span class="line">          search: term</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;).promise()</span><br><span class="line">    &#125;</span><br><span class="line">    Observable.fromEvent(<span class="keyword">this</span>.refs.input, <span class="string">'input'</span>)</span><br><span class="line">      .debounceTime(<span class="number">300</span>) <span class="comment">// 防抖300毫秒</span></span><br><span class="line">      .map(<span class="function"><span class="params">e</span> =&gt;</span> e.target.value) </span><br><span class="line">      .filter(<span class="function"><span class="params">v</span> =&gt;</span> v != <span class="string">''</span>)</span><br><span class="line">      .distinctUntilChanged()  <span class="comment">// 若值未改变 不往下走</span></span><br><span class="line">      .do(<span class="built_in">console</span>.log)</span><br><span class="line">      .switchMap(searchWikipedia) <span class="comment">//请求，若多个请求，取消上一个请求</span></span><br><span class="line">      .subscribe(<span class="function">(<span class="params">data</span>) =&gt;</span> &#123;</span><br><span class="line">        $(<span class="keyword">this</span>.refs.result)</span><br><span class="line">          .empty()</span><br><span class="line">          .append(</span><br><span class="line">              $.map(data[<span class="number">1</span>], (v, i)=&gt; &#123;</span><br><span class="line">              <span class="keyword">const</span> link = $(<span class="string">'&lt;a&gt;'</span>)</span><br><span class="line">                    .attr(<span class="string">'href'</span>, data[<span class="number">3</span>][i])</span><br><span class="line">                    .text(v)</span><br><span class="line">              <span class="keyword">return</span> $(<span class="string">'&lt;li&gt;'</span>).append(link)</span><br><span class="line">            &#125;)</span><br><span class="line">          )</span><br><span class="line">      &#125;)</span><br><span class="line">  &#125;</span><br><span class="line">  render() &#123;</span><br><span class="line">    <span class="keyword">return</span> (</span><br><span class="line">      &lt;div&gt;</span><br><span class="line">        &lt;input ref=<span class="string">'input'</span> /&gt;</span><br><span class="line">        &lt;div ref=<span class="string">'result'</span>&gt;&lt;/div&gt;</span><br><span class="line">      &lt;<span class="regexp">/div&gt;</span></span><br><span class="line"><span class="regexp">    )</span></span><br><span class="line"><span class="regexp">  &#125;</span></span><br><span class="line"><span class="regexp">&#125;</span></span><br></pre></td></tr></table></figure>
<h2 id="simplebinding-简单值绑定-React"><a href="#simplebinding-简单值绑定-React" class="headerlink" title="simplebinding 简单值绑定 React"></a>simplebinding 简单值绑定 React</h2><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="keyword">import</span> React <span class="keyword">from</span> <span class="string">'react'</span></span><br><span class="line"><span class="keyword">import</span> Rx, &#123;</span><br><span class="line">  Observable</span><br><span class="line">&#125; <span class="keyword">from</span> <span class="string">'rxjs'</span></span><br><span class="line"><span class="keyword">import</span> $ <span class="keyword">from</span> <span class="string">'jquery'</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">App</span> <span class="keyword">extends</span> <span class="title">React</span>.<span class="title">Component</span> </span>&#123;</span><br><span class="line">  componentDidMount() &#123;</span><br><span class="line">    <span class="keyword">const</span> fnSubject = <span class="keyword">new</span> Rx.BehaviorSubject(<span class="string">''</span>)</span><br><span class="line">    <span class="keyword">const</span> lnSubject = <span class="keyword">new</span> Rx.BehaviorSubject(<span class="string">''</span>)</span><br><span class="line">    <span class="keyword">const</span> fullNameSubject = fnSubject.combineLatest(lnSubject,      (first, last) =&gt; &#123;</span><br><span class="line">        <span class="keyword">return</span> first + <span class="string">' '</span> + last;</span><br><span class="line">    &#125;)</span><br><span class="line">    fnSubject.subscribe(</span><br><span class="line">        text =&gt; <span class="keyword">this</span>.refs.firstname.value = text)</span><br><span class="line">    lnSubject.subscribe(</span><br><span class="line">        text =&gt; <span class="keyword">this</span>.refs.lastname.value = text)</span><br><span class="line">    fullNameSubject.subscribe(</span><br><span class="line">        (text) =&gt; $(<span class="keyword">this</span>.refs.fullname).empty().append(text))</span><br><span class="line">    Observable.fromEvent(<span class="keyword">this</span>.refs.firstname, <span class="string">'input'</span>)</span><br><span class="line">      .subscribe(<span class="function"><span class="params">e</span> =&gt;</span> fnSubject.next(e.target.value))</span><br><span class="line">    Observable.fromEvent(<span class="keyword">this</span>.refs.lastname, <span class="string">'input'</span>)</span><br><span class="line">      .subscribe(<span class="function"><span class="params">e</span> =&gt;</span> lnSubject.next(e.target.value))</span><br><span class="line"></span><br><span class="line">      <span class="comment">//const firstsub = new Rx.BehaviorSubject('')</span></span><br><span class="line">    <span class="comment">//const lastsub = new Rx.BehaviorSubject('')</span></span><br><span class="line">    <span class="comment">//Observable.fromEvent(this.refs.firstname, 'keyup')</span></span><br><span class="line">    <span class="comment">//  .map(e =&gt; e.target.value)</span></span><br><span class="line">    <span class="comment">//  .subscribe((v) =&gt; firstsub.next(v))</span></span><br><span class="line">    <span class="comment">//Observable.fromEvent(this.refs.lastname, 'keyup')</span></span><br><span class="line">    <span class="comment">//  .map(e =&gt; e.target.value)</span></span><br><span class="line">    <span class="comment">//  .subscribe((v) =&gt; lastsub.next(v))</span></span><br><span class="line">    <span class="comment">//const fullsub = firstsub.combineLatest(lastsub,</span></span><br><span class="line">      <span class="comment">//(first, last) =&gt; &#123;</span></span><br><span class="line">    <span class="comment">//  return `$&#123;first&#125; $&#123;last&#125;`</span></span><br><span class="line">    <span class="comment">//&#125;)</span></span><br><span class="line">    <span class="comment">//fullsub.subscribe((v) =&gt; &#123;</span></span><br><span class="line">    <span class="comment">//  $(this.refs.fullname).empty().append(v)</span></span><br><span class="line">    <span class="comment">//&#125;)</span></span><br><span class="line">  &#125;</span><br><span class="line">  render() &#123;</span><br><span class="line">    <span class="keyword">return</span> (</span><br><span class="line">      &lt;div&gt;</span><br><span class="line">        &lt;input ref=<span class="string">'firstname'</span> /&gt;</span><br><span class="line">        &lt;input ref=<span class="string">'lastname'</span> /&gt;</span><br><span class="line">        &lt;div ref=<span class="string">'fullname'</span>&gt;&lt;/div&gt;</span><br><span class="line">      &lt;<span class="regexp">/div&gt;</span></span><br><span class="line"><span class="regexp">    )</span></span><br><span class="line"><span class="regexp">  &#125;</span></span><br><span class="line"><span class="regexp">&#125;</span></span><br></pre></td></tr></table></figure>
<h2 id="逐字打印文字"><a href="#逐字打印文字" class="headerlink" title="逐字打印文字"></a>逐字打印文字</h2><figure class="highlight js"><table><tr><td class="code"><pre><span class="line">Rx.Observable.from(<span class="string">'leon'</span>)</span><br><span class="line">   .zip(Rx.Observable.interval(<span class="number">500</span>), x=&gt;x.toUpperCase())</span><br><span class="line">   .subscribe(<span class="built_in">console</span>.log)</span><br></pre></td></tr></table></figure>
<h2 id="记录btn点击次数和两次相邻点击时间差-React"><a href="#记录btn点击次数和两次相邻点击时间差-React" class="headerlink" title="记录btn点击次数和两次相邻点击时间差 React"></a>记录btn点击次数和两次相邻点击时间差 React</h2><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="keyword">import</span> React <span class="keyword">from</span> <span class="string">'react'</span></span><br><span class="line"><span class="keyword">import</span> Rx, &#123;</span><br><span class="line">  Observable</span><br><span class="line">&#125; <span class="keyword">from</span> <span class="string">'rxjs'</span></span><br><span class="line"><span class="keyword">import</span> $ <span class="keyword">from</span> <span class="string">'jquery'</span></span><br><span class="line"><span class="keyword">import</span> moment <span class="keyword">from</span> <span class="string">'moment'</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">App</span> <span class="keyword">extends</span> <span class="title">React</span>.<span class="title">Component</span> </span>&#123;</span><br><span class="line">  componentDidMount() &#123;</span><br><span class="line">    <span class="keyword">const</span> ob1 = Observable</span><br><span class="line">      .fromEvent(<span class="keyword">this</span>.refs.btn, <span class="string">'click'</span>)</span><br><span class="line">      .scan(<span class="function"><span class="params">v</span> =&gt;</span> v + <span class="number">1</span>, <span class="number">0</span>)</span><br><span class="line">    <span class="keyword">const</span> ob2 = Observable</span><br><span class="line">      .create(<span class="function"><span class="params">observer</span> =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">let</span> prevTime = moment.now()</span><br><span class="line">        $(<span class="keyword">this</span>.refs.btn).on(<span class="string">'click'</span>, () =&gt; &#123;</span><br><span class="line">          <span class="keyword">const</span> currTime = moment.now() </span><br><span class="line">          observer.next(currTime - prevTime)</span><br><span class="line">          prevTime = currTime</span><br><span class="line">        &#125;)</span><br><span class="line">      &#125;)</span><br><span class="line">    <span class="keyword">const</span> source = ob1.withLatestFrom(ob2)</span><br><span class="line">    source.subscribe(<span class="built_in">console</span>.log)</span><br><span class="line">  &#125;</span><br><span class="line">  render() &#123;</span><br><span class="line">    <span class="keyword">return</span> (</span><br><span class="line">      &lt;div&gt;</span><br><span class="line">        &lt;button ref=<span class="string">'btn'</span>&gt;test&lt;<span class="regexp">/button&gt;</span></span><br><span class="line"><span class="regexp">      &lt;/</span>div&gt;</span><br><span class="line">    )</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="拖拽-React"><a href="#拖拽-React" class="headerlink" title="拖拽 React"></a>拖拽 React</h2><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="keyword">import</span> React <span class="keyword">from</span> <span class="string">'react'</span></span><br><span class="line"><span class="keyword">import</span> Rx, &#123;</span><br><span class="line">  Observable</span><br><span class="line">&#125; <span class="keyword">from</span> <span class="string">'rxjs'</span></span><br><span class="line"><span class="keyword">import</span> $ <span class="keyword">from</span> <span class="string">'jquery'</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">App</span> <span class="keyword">extends</span> <span class="title">React</span>.<span class="title">Component</span> </span>&#123;</span><br><span class="line">  componentDidMount() &#123;</span><br><span class="line">    <span class="keyword">const</span> mousedown = Observable.fromEvent(<span class="keyword">this</span>.refs.movingDiv, <span class="string">'mousedown'</span>)</span><br><span class="line">    <span class="keyword">const</span> mouseover = Observable.fromEvent(<span class="built_in">document</span>, <span class="string">'mousemove'</span>)</span><br><span class="line">    <span class="keyword">const</span> mouseup = Observable.fromEvent(<span class="keyword">this</span>.refs.movingDiv, <span class="string">'mouseup'</span>)</span><br><span class="line">    mousedown.flatMap(<span class="function">(<span class="params">e</span>) =&gt;</span> &#123;</span><br><span class="line">      <span class="keyword">var</span> startX = e.offsetX, startY = e.offsetY</span><br><span class="line">      <span class="keyword">return</span> mouseover</span><br><span class="line">        .map(<span class="function">(<span class="params">event</span>) =&gt;</span> &#123;</span><br><span class="line">          <span class="keyword">const</span> left = event.clientX - startX</span><br><span class="line">          <span class="keyword">const</span> top = event.clientY - startY</span><br><span class="line">          <span class="built_in">console</span>.log(left, top)</span><br><span class="line">          <span class="keyword">return</span> &#123;</span><br><span class="line">            left, top</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;)</span><br><span class="line">        .takeUntil(mouseup)</span><br><span class="line">    &#125;).subscribe(<span class="function">(<span class="params">&#123; left, top &#125;</span>) =&gt;</span> &#123;</span><br><span class="line">      <span class="keyword">this</span>.refs.movingDiv.style.top = top + <span class="string">'px'</span></span><br><span class="line">      <span class="keyword">this</span>.refs.movingDiv.style.left = left + <span class="string">'px'</span></span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;</span><br><span class="line">  render() &#123;</span><br><span class="line">    <span class="keyword">return</span> (</span><br><span class="line">      &lt;div&gt;</span><br><span class="line">        &lt;div</span><br><span class="line">          ref=<span class="string">"movingDiv"</span></span><br><span class="line">          style=&#123;&#123;</span><br><span class="line">            position: <span class="string">'absolute'</span>,</span><br><span class="line">            width: <span class="string">'100px'</span>,</span><br><span class="line">            height: <span class="string">'100px'</span>,</span><br><span class="line">            backgroundColor: <span class="string">'red'</span></span><br><span class="line">          &#125;&#125;&gt;&lt;/div&gt;</span><br><span class="line">      &lt;<span class="regexp">/div&gt;</span></span><br><span class="line"><span class="regexp">    )</span></span><br><span class="line"><span class="regexp">  &#125;</span></span><br><span class="line"><span class="regexp">&#125;</span></span><br></pre></td></tr></table></figure>
<h2 id="计数-点击后暂停"><a href="#计数-点击后暂停" class="headerlink" title="计数 点击后暂停"></a>计数 点击后暂停</h2><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="keyword">const</span> seconds = Rx.Observable.interval(<span class="number">1000</span>)</span><br><span class="line"><span class="keyword">const</span> clicks = Rx.Observable.fromEvent(<span class="built_in">document</span>, <span class="string">'click'</span>)</span><br><span class="line"><span class="keyword">const</span> secondsBeforeClick = seconds.takeUntil(clicks)</span><br><span class="line"><span class="keyword">const</span> result = secondsBeforeClick.do(<span class="built_in">console</span>.log).count()</span><br><span class="line">result.subscribe(<span class="built_in">console</span>.log)</span><br></pre></td></tr></table></figure>
<h2 id="konamicode"><a href="#konamicode" class="headerlink" title="konamicode"></a>konamicode</h2><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="comment">// 存数组 对比数组</span></span><br><span class="line"><span class="keyword">const</span> codes = [</span><br><span class="line">  <span class="number">38</span>, <span class="comment">// up</span></span><br><span class="line">  <span class="number">38</span>, <span class="comment">// up</span></span><br><span class="line">  <span class="number">40</span>, <span class="comment">// down</span></span><br><span class="line">  <span class="number">40</span>, <span class="comment">// down</span></span><br><span class="line">  <span class="number">37</span>, <span class="comment">// left</span></span><br><span class="line">  <span class="number">39</span>, <span class="comment">// right</span></span><br><span class="line">  <span class="number">37</span>, <span class="comment">// left</span></span><br><span class="line">  <span class="number">39</span>, <span class="comment">// right</span></span><br><span class="line">  <span class="number">66</span>, <span class="comment">// b</span></span><br><span class="line">  <span class="number">65</span>  <span class="comment">// a</span></span><br><span class="line">];</span><br><span class="line">Observable.fromEvent(<span class="built_in">document</span>, <span class="string">'keyup'</span>)</span><br><span class="line">  .map(<span class="function"><span class="params">e</span> =&gt;</span> e.keyCode)</span><br><span class="line">  .scan(<span class="function">(<span class="params">total, curr</span>) =&gt;</span> &#123;</span><br><span class="line">    total.push(curr)</span><br><span class="line">    <span class="keyword">return</span> total.slice(<span class="number">-10</span>)</span><br><span class="line">  &#125;, [])</span><br><span class="line">  .filter(<span class="function">(<span class="params">v</span>) =&gt;</span> &#123;</span><br><span class="line">      <span class="built_in">console</span>.log(v)</span><br><span class="line">    <span class="keyword">return</span> v.toString() == codes.toString()</span><br><span class="line">  &#125;)</span><br><span class="line">  .subscribe(<span class="function"><span class="params">()</span> =&gt;</span> alert(<span class="string">'fuck'</span>))</span><br></pre></td></tr></table></figure>
