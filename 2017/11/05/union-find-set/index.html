  <div class="article-content">
    
      <h3 id="Array实现"><a href="#Array实现" class="headerlink" title="Array实现"></a>Array实现</h3><figure class="highlight js"><table><tr><td class="code"><pre><div class="line"><span class="comment">// 所有数字</span></div><div class="line"><span class="keyword">let</span> map = &#123;&#125;</div><div class="line"><span class="comment">// 数字关系</span></div><div class="line"><span class="keyword">let</span> relations = []</div><div class="line"><span class="comment">// 所有数字个数</span></div><div class="line"><span class="keyword">let</span> mapLength = <span class="number">100</span></div><div class="line"></div><div class="line"><span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; mapLength; i++) &#123;</div><div class="line">  map[i] = <span class="number">-1</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; mapLength - <span class="number">2</span>; i++) &#123;</div><div class="line">  relations.push([i, i + <span class="number">1</span>, i + <span class="number">2</span>])</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">let</span> findPar = <span class="function"><span class="params">item</span> =&gt;</span> &#123;</div><div class="line">  <span class="keyword">if</span>(item &gt;= <span class="built_in">Object</span>.keys(map).length) &#123;</div><div class="line">    <span class="keyword">throw</span> <span class="string">'not in the list'</span></div><div class="line">  &#125;</div><div class="line">  <span class="keyword">if</span>(map[item] &lt; <span class="number">0</span>) &#123;</div><div class="line">    <span class="keyword">return</span> item</div><div class="line">  &#125; <span class="keyword">else</span> &#123;</div><div class="line">    <span class="keyword">return</span> findPar(map[item])</div><div class="line">  &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">relations.forEach(<span class="function"><span class="params">relationList</span> =&gt;</span> &#123;</div><div class="line">  <span class="comment">// 排序</span></div><div class="line">  relationList.sort()</div><div class="line">  <span class="comment">// 去重</span></div><div class="line">  relationList = [...new <span class="built_in">Set</span>(relationList)]</div><div class="line">  <span class="keyword">let</span> parent = relationList.splice(<span class="number">0</span>, <span class="number">1</span>)[<span class="number">0</span>]</div><div class="line">  relationList.forEach(<span class="function"><span class="params">item</span> =&gt;</span> &#123;</div><div class="line">    <span class="keyword">if</span>(findPar(parent) !== findPar(item))&#123;</div><div class="line">      <span class="keyword">if</span>(map[parent] &lt; <span class="number">0</span>) map[parent] += map[item]</div><div class="line">      map[item] = parent</div><div class="line">    &#125;</div><div class="line">  &#125;)</div><div class="line">&#125;)</div><div class="line"><span class="built_in">console</span>.time(<span class="string">'union-find-set'</span>)</div><div class="line"><span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; mapLength; i++)&#123;</div><div class="line">  <span class="built_in">console</span>.log(findPar(i))</div><div class="line">&#125;</div><div class="line"><span class="built_in">console</span>.timeEnd(<span class="string">'union-find-set'</span>)</div></pre></td></tr></table></figure>
<h3 id="Set实现"><a href="#Set实现" class="headerlink" title="Set实现"></a>Set实现</h3><figure class="highlight js"><table><tr><td class="code"><pre><div class="line"><span class="keyword">let</span> length = <span class="number">100</span></div><div class="line"><span class="comment">// 结果集</span></div><div class="line"><span class="keyword">let</span> relationSet = <span class="keyword">new</span> <span class="built_in">Set</span>()</div><div class="line"><span class="comment">// 关系</span></div><div class="line"><span class="keyword">let</span> relationList = []</div><div class="line"></div><div class="line"><span class="keyword">let</span> stringifySet = <span class="function"><span class="params">set</span> =&gt;</span> <span class="built_in">JSON</span>.stringify(<span class="built_in">Array</span>.from(set))</div><div class="line"></div><div class="line"><span class="comment">// 是否有交集</span></div><div class="line"><span class="keyword">let</span> hasIntersection = <span class="function">(<span class="params">set1, set2</span>) =&gt;</span> <span class="keyword">new</span> <span class="built_in">Set</span>([...set1].filter(<span class="function"><span class="params">x</span> =&gt;</span> set2.has(x))).size</div><div class="line"></div><div class="line"><span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; <span class="number">10</span>; i++) &#123;</div><div class="line">  relationList.push(<span class="keyword">new</span> <span class="built_in">Set</span>([i, i + <span class="number">3</span>]))</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">let</span> mergeAddSetList = <span class="function">(<span class="params">set, rSets</span>) =&gt;</span> &#123;</div><div class="line">  <span class="keyword">let</span> tempSets = <span class="keyword">new</span> <span class="built_in">Set</span>([...rSets])</div><div class="line">  <span class="keyword">let</span> merged = <span class="literal">false</span></div><div class="line">  rSets.forEach(<span class="function"><span class="params">rSet</span> =&gt;</span> &#123;</div><div class="line">    <span class="keyword">if</span> (stringifySet(set) === stringifySet(rSet)) &#123;</div><div class="line">      <span class="comment">// 有交集的set个数</span></div><div class="line">      <span class="keyword">let</span> intersecionNnum = <span class="number">0</span></div><div class="line">      tempSets.forEach(<span class="function"><span class="params">item</span> =&gt;</span> &#123;</div><div class="line">        <span class="keyword">if</span>(hasIntersection(item, set)) intersecionNnum += <span class="number">1</span></div><div class="line">      &#125;)</div><div class="line">      intersecionNnum &gt; <span class="number">1</span> &amp;&amp; tempSets.size &gt; <span class="number">1</span> &amp;&amp; tempSets.delete(set)</div><div class="line">    &#125; <span class="keyword">else</span> &#123;</div><div class="line">      <span class="keyword">if</span> (hasIntersection(set, rSet)) &#123;</div><div class="line">        <span class="comment">// 添加新老集合并集</span></div><div class="line">        set = <span class="keyword">new</span> <span class="built_in">Set</span>([...set, ...rSet])</div><div class="line">        tempSets.add(set)</div><div class="line">        <span class="comment">// 删除原来集合</span></div><div class="line">        tempSets.delete(rSet)</div><div class="line">        merged = <span class="literal">true</span></div><div class="line">      &#125; <span class="keyword">else</span> &#123;</div><div class="line">        tempSets.add(set)</div><div class="line">      &#125;</div><div class="line">    &#125;</div><div class="line">  &#125;)</div><div class="line">  <span class="keyword">return</span> merged ? mergeAddSetList(set, tempSets) : tempSets</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 设置关系</span></div><div class="line">relationList.forEach(<span class="function"><span class="params">set</span> =&gt;</span> &#123;</div><div class="line">  <span class="keyword">if</span> (relationSet.size) &#123;</div><div class="line">    relationSet = mergeAddSetList(set, relationSet)</div><div class="line">  &#125; <span class="keyword">else</span> &#123;</div><div class="line">    relationSet.add(set)</div><div class="line">  &#125;</div><div class="line">&#125;)</div><div class="line"></div><div class="line"><span class="built_in">console</span>.log(relationSet)</div></pre></td></tr></table></figure>
